<h1 id="storeHeading">{{store.name}}</h1>
<p id="brickColors">We currently carry {{store.brickColors.length}} color choices!</p>

<ul id="colorList">
  <li id="color-{{color}}" class="row" ng-repeat="(color, details) in store.bricks">
    {{color}}
    <ul>
      <li class="col-sm-3 well brick-{{size}}" ng-class="{'low-stock': info.quantity < 10}" ng-repeat="(size, info) in details">
        <p class="size">Size: {{size}}</p>
        <p class="quantity">Quantity: {{info.quantity}}</p>
        <p class="price">Price: {{info.price}}</p>
        <p ng-if="info.quantity < 5" class="coming-soon">More coming soon!</p>
        <button ng-click="store.buy(color, size)" class="buyButton">Buy</button>
        <button ng-click="store.return(color, size)" class="returnButton">Return</button>
      </li>
    </ul>
  </li>
</ul>
